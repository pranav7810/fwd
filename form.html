<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET vs POST Methods</title>
</head>
<body>
    <h2>Form Submission using GET Method</h2>
    <form  method="get">
        <label for="name_get">Name:</label>
        <input type="text" id="name_get" name="name" required>
        <br><br>

        <label for="password_get">Password:</label>
        <input type="password" id="password_get" name="password" required>
        <br><br>

        <button type="submit">Submit (GET)</button>
    </form>

    <hr>

    <h2>Form Submission using POST Method</h2>
    <form  method="post">
        <label for="name_post">Name:</label>
        <input type="text" id="name_post" name="name" required>
        <br><br>

        <label for="password_post">Password:</label>
        <input type="password" id="password_post" name="password" required>
        <br><br>

        <button type="submit">Submit (POST)</button>
    </form>
</body>
</html>
